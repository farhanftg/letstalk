  <body class="login">
        <div class="container-fluid">
    	<div class="row">
            <div class="login-box">
                <div class="login_logo">
                    <img src="/images/autodb_logo.png" alt="" class="img-responsive">
                </div>
                <div class="fcm-login_box">
                    <div class="fcm-login_header">
                    <h2 class="head_txt">Login</h2>
                    </div>
                    <div class="fcm-login_body clearfix">
                        <form id="login-form" action="/user/login" method="POST" autocomplete="off" novalidate="" >
                                
                            <div class="col-md-12">
                                <div class="form-group input-group"><span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                    <input type="text" tabindex="1" class="form-control  pad-R40 login_input  " name="username" id="username" value="" placeholder="User Name">                                
                                    <span role="alert" class="error-msg-login userId-valid" style="position: absolute;  top: -25px;left: 100px;"><%=message%></span>
                                </div>
                            </div>

                            <div class="col-md-12 mrg-T20">
                                <div class="form-group input-group"><span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
                                    <input type="password" tabindex="2" class="form-control  pad-R40 login_input  " name="password" id="password" value="" placeholder="Password">
                                </div>
                            </div>

                            <!-- <div class="col-md-12">
                                    <div class="form-group text-left" style="vertical-align: top">
                                        <img style="vertical-align: top; margin-top: 10px" src="https://titlebox.gaadi.com/lib/fm_cap_code.php?rand=1640136235" id='captchaimg'>
                                                            <div class="" style="display: inline-block; margin-left: 25px">
                                                            <input id="fm_cap_code" tabindex="4" class="form-control mrg-T10 captcha-form" style="" name="fm_cap_code" type="text">
                                    Click <a href='javascript: refreshCode();'>here</a> to refresh.
                                    </div>
                                    <div>
                                    <span role="alert" class="error-msg-login captcha-valid" style="display:none; position: relative; left: 0px">Please enter captcha code.</span>
                                    </div>
                                </div>
                            </div>-->

                            <div class="col-md-12 mrg-T20">
                                <div class="form-group">
                                    <button class="btn fcm-login_btn" tabindex="5" type="submit">Login</button>
                                </div>
                            </div>

                            <div class="col-md-12 mrg-T10">
                                <div class="row">
                                    <div class="col-md-7 text-left">
                                        <!-- <a class="login_tag" href="/login" tabindex="6">Forgot Password?</a> -->
                                    </div>
                                    <div class="col-md-5 text-right">
                                        <!--<a class="login_tag" href="#"  tabindex="7">Need Help?</a>-->
                                    </div>
                                </div>
                            </div>
                                <input type="hidden" name="ref_page" value="">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
<script>
        $('#login-form').on('init.field.fv', function (e, data) {
            var $parent = data.element.parents('.form-group'),
                    $icon = $parent.find('.form-control-feedback[data-fv-icon-for="' + data.field + '"]');
            $icon.on('click.clearing', function () {
                if ($icon.hasClass('glyphicon-remove')) {
                    data.fv.resetField(data.element);
                }
            });
        })
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    threshold: 30,
                    verbose: false,
                    validators: {
                        notEmpty: {
                            message: 'Username is required'
                        },
                    }
                },
                password: {
                    threshold: 30,
                    verbose: false,
                    validators: {
                        notEmpty: {
                            message: 'Password is required'
                        },
                    }
                },
            }
        }).on('success.form.fv', function (e) {
            return true;
        });
    </script>
