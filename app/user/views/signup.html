<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Add User</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<div class="x_panel">
							<div class="col-md-12">
								<% if(message.length){ %>
								<div class="alert alert-danger">
										<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
										<span><%=message%></span>
								</div>
								<% } %>
								
							</div>
						<div class="x_content">
						
								<form id="registration_text_detail_form" id="registration_text_detail_form" action="/user/signup" method="POST" >
									
									<div class="modal-body">
										<div class="form-group">
											<label for="first_name">First Name</label>
											<input id="first_name" type="text" value="" name="firstname" class="form-control disable" required  />
										</div>
										<div class="form-group">
											<label for="last_name">Last Name </label>
											<input id="last_name" type="text" value="" name="lastname" class="form-control disable"  required />
										</div>
										<div class="form-group">
											<label for="username">Username</label>
											<input id="username" type="text" value="" name="username" class="form-control disable" required  />
										</div>
										<div class="form-group">
											<label for="password">Password </label>
											<input id="password" type="password" value="" name="password" class="form-control disable" required  />
										</div>
									</div>
									<div class="modal-footer">
										<button type="submit" class="btn btn-default pull-left" data-dismiss="modal">Save</button>
									</div>
								</form>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>

</script>
